name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from your repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Service A Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./Docker/serviceA
          file: ./Docker/serviceA/Dockerfile
          push: true
          tags: hadas2408/k8s-service-a:latest

      - name: Build and push Service B Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./Docker/serviceB
          file: ./Docker/serviceB/Dockerfile
          push: true
          tags: hadas2408/k8s-service-b:latest

