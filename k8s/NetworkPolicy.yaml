apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-service-a-to-b
  namespace: default  # Replace with your actual namespace if different
spec:
  podSelector:
    matchLabels:
      app: service-b  # Selects Service B pods
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchExpressions:
              - key: app
                operator: NotIn
                values:
                  - service-a